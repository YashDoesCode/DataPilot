<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPilot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <div class="logo"><span>DP</span> DataPilot</div>
        <div class="user">User</div>
    </header>
    <div id="main-layout">
        <aside id="sidebar">
            <button class="btn-new">New Experiment</button>
            <div class="recent">
                <h3>Recent</h3>
                <ul><li>Titanic Analysis</li></ul>
            </div>
        </aside>
        <main id="content">
            <div id="chat-area">
                <div class="msg system">Welcome to DataPilot.</div>
            </div>
            <div id="input-area">
                <textarea id="user-input" placeholder="Type a message..."></textarea>
                <button id="send-btn">Send</button>
            </div>
            <div id="workspace">
                <div class="tabs">
                    <button class="tab active" onclick="showTab('code')">Code</button>
                    <button class="tab" onclick="showTab('logs')">Logs</button>
                </div>
                <div id="code" class="tab-content"># Code here</div>
                <div id="logs" class="tab-content hidden">No logs</div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
